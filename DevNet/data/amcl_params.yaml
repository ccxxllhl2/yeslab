# basic setting
odom_frame_id: "odom"
odom_model_type: "diff-corrected"
base_frame_id: "robot_footprint"
global_frame_id: "map"
transform_tolerance: 0.2

# pose setting
initial_pose_x: 0.0
initial_pose_y: 0.0
initial_pose_a: -0.011 #angel of costmap, the best angel is belong the laser

# particles setting
min_particles: 100
max_particles: 500
update_min_d: 0.2
update_min_a: 0.5235987756

# laser setting
laser_model_type: "likelihood_field_prob"
laser_min_range: -1.0
laser_max_range: -1.0
laser_max_beams: 30
laser_z_hit: 0.95
laser_z_rand: 0.05

# odom
odom_alpha1: 0.008
odom_alpha2: 0.2
odom_alpha3: 0.3
odom_alpha4: 0.005

